name: Update Market Pulse

on:
  schedule:
    - cron: "25 11 * * *" # daily 11:25 UTC (adjust as you like)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update market pulse
        env:
          USAJOBS_API_KEY: ${{ secrets.USAJOBS_API_KEY }}
          USAJOBS_USER_AGENT: ${{ secrets.USAJOBS_USER_AGENT }}
        run: |
          node scripts/update-market-pulse.js

      - name: Commit & push if changed
        run: |
          git config user.name "dashboard-bot"
          git config user.email "dashboard-bot@users.noreply.github.com"
          git add data.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "Update market pulse"
          git push
